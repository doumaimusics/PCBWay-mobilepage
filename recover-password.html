<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>recover-password</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/userlogin.css" />
	</head>
	<body>
		<div class="g-main">
			<div class="g-sign-in">
				<!--头部-->
				<div class="m-header">
					<div class="u-close">
						<i class="i-close-icon sprites-img"></i>
						<a href="index.html"></a>
					</div>
					<div class="u-sign-text">Recover password</div>		
				</div>
				<p class="u-with">
					Please enter your email to reset your password. You’ll receive an email with instructions. If you are experiencing problems with remembering your email, please email us at <a href="javascript:;">service@pcbway.com.</a>
				</p>
                <div class="m-content-box">
                	<div class="u-email-box">
                	<input type="email" name="" id="email" value="" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" class="u-email" placeholder="Enter your email..."/>
                	<div class="u-gb-icon"></div>
                	</div>
                	<div class="u-btn">Submit</div>
                	
                </div>
		
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
	$(function(){
		$('.u-gb-icon').click(function(){
			$('#email').val('');
		})
	})
</script>
