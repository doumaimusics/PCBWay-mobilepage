<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>user login</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/userlogin.css" />
	</head>
	<body>
		<div class="g-main">
			<div class="g-sign-in">
				<!--头部-->
				<div class="m-header">
					<div class="u-close">
						<i class="i-close-icon sprites-img"></i>
						<a href="index.html"></a>
					</div>
					<div class="u-sign-text">Sign In</div>		
				</div>
			    <!--中间登录-->
			    <div class="m-user-inner">
			    	<!--账户-->
			    	<div class="u-account-box">
			    		<input type="text" name="" id="" value="" />
			    		<div class="u-icon-box1">
			    			<i class="u-icon1 sprites-img"></i>
			    		</div>
			    	</div>
                    <!--密码-->			    	
                    <div class="u-pass-box">
			    		<input type="password" placeholder="Enter your password "/>
			    		<div class="u-icon-box2">
			    			<i class="u-icon2 sprites-img"></i>
			    		</div>
			    	</div>
			        <!--登录-->
			        <div class="u-button-box">
			        	<a href="javascript:;">Sign In</a>
			        </div>
			        <!--忘记密码-->
			        <div class="u-forgot-pass">
			        	<a href="recover-password.html">Forgot password?</a>
			        </div>
			        <!--注册-->
			        <div class="u-join">
			        	Don't have an account? <a href="register.html">Join Free</a>
			        </div>
			    </div>
			    <!--注册facebook-->
			    <div class="m-facrbook">
			    	<div class="u-facrbook-icon"></div>
			    	<a href="javascript:;">Sign Up with Facebook
			    	</a>
			    </div>
			</div>
		</div>
	</body>
</html>
