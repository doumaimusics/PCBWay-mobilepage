<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/userlogin.css" />
		<title>Change Password</title>
	</head>

	<body>
		<div class="g-main" style="background: #fff;">
			<!--点击u-guild的弹框-->
			<div class="u-top-bounced">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="javascript:;">My account</a>

					</li>
					<li>
						<a href="javascript:;">My Order</a>
					</li>
										<li>
						<a href="javascript:;">My Account</a>
		            </li>	
				</ul>
			</div>
			<div class="g-change-pass">
				<!--头部-->
				<div class="u-header">
					<!--返回箭头-->
					<div class="u-return">
						<a href="javascript:;"></a>
					</div>
					<div class="u-hint">Change Password</div>
					<!--购物车-->
					<div class="u-position-right sprites-img">
						<div class="u-in-title">1</div>
					</div>
					<!--点-->
					<div class="u-guild"></div>

				</div>
                <!--中间-->
                <div class="u-change-center">
                	<p>Minimum password length is 6 characters</p>
                	<div class="u-change-pass-box">
                		<div class="u-pass-box">
			    		<input type="password" placeholder="Create Password" id="pass1">
			    		<div class="u-icon-box4">
			    			<i class="u-icon3 sprites-img" id="change1"></i>
			    		</div>
			    	  </div>
                	</div>
                	<div class="u-change-pass-box">
                		<div class="u-pass-box">
			    		<input type="password" placeholder="New Password" id="pass2">
			    		<div class="u-icon-box4">
			    			<i class="u-icon3 sprites-img" id="change2"></i>
			    		</div>
			    	  </div>
                	</div>
                	<div class="u-change-pass-box">
                	<div class="u-pass-box">
			    		<input type="password" placeholder="Confirm Password" id="pass3">
			    		<div class="u-icon-box5">
			    			<i class="u-icon3 sprites-img" id="change3"></i>
			    		</div>
			    	</div>
			    	
			    	</div>
                     <div class="u-update-box">
                     	Update Password
                     	<a href="My-Account.html"></a>
                     </div>
                
                
                
                </div>

			</div>

		</div>
	</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/public.js"></script>
<script>
	$(function(){
		$('#change1').click(function(){
	if ($('#pass1').attr('type')=='password') {
		$(this).removeClass('u-icon3').addClass('u-icon2');
		$('#pass1').attr('type','text');
	} else{
		$(this).removeClass('u-icon2').addClass('u-icon3');
		$('#pass1').attr('type','password');
	}
})
$('#change2').click(function(){
	if ($('#pass2').attr('type')=='password') {
		$(this).removeClass('u-icon3').addClass('u-icon2');
		$('#pass2').attr('type','text');
	} else{
		$(this).removeClass('u-icon2').addClass('u-icon3');
		$('#pass2').attr('type','password');
	}
})
	
$('#change3').click(function(){
	if ($('#pass3').attr('type')=='password') {
		$(this).removeClass('u-icon3').addClass('u-icon2');
		$('#pass3').attr('type','text');
	} else{
		$(this).removeClass('u-icon2').addClass('u-icon3');
		$('#pass3').attr('type','password');
	}
})


	})

</script>
